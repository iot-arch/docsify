<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <meta name="description" content="A docsify-template.">
  <title>docs template use docsify-themeable</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">

  <!-- Alternate Stylesheets -->
  <link rel="stylesheet alternate" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"
    title="Defaults">
  <link rel="stylesheet alternate" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    title="Simple Dark">

</head>

<body>
  <div id="app"></div>

  <!-- JavaScript -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"> </script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script>
    // Docsify
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'community docs',
      repo: 'https://github.com/iot-arch/docsify',
      coverpage: 'coverpage.md',
      homepage: 'introduction.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,

      // PLUGINS
      // -----------------------------------------------------------------
      plugins: [
        EditOnGithubPlugin.create('https://github.com/iot-arch/docsify/blob/master/docs/',
          null,
          function (file) {
            if (file.indexOf('en') === -1) {
              return '编辑本页'
            } else {
              return 'edit on github'
            }
          })
      ],
      footer: {
        copy: '<span>Docs &copy; 2020</span>',
        auth: 'by edward',
        pre: '<hr/>',
        style: 'text-align: right;',
        style: 'className',
      },
      executeScript: true,
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

</body>

</html>
