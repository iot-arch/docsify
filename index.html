<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta name="description" content="A demonstration of docsify-themable: a delightfully simple theme ">
	<title>Demo Community</title>

	<!-- 1. Theme -->
	<link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css">
	<!-- <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css"> -->
	<!-- <link rel="stylesheet" href="//unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->

	<!-- 2. PrismJS Themes -->
	<link rel="stylesheet" href="//unpkg.com/prism-github/prism-github.css">
	<!-- <link rel="stylesheet" href="//unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

	<!-- 3. Custom Theme Properties -->
	<style>
		:root {
			/* Reduce the font size */ 
			/* --base-font-size: 14px; */

			/* Change the theme color hue (0-360) */
			/* --theme-hue: 325; */

			/* Add sidebar navigation bullets */
			/* --sidebar-nav-link-before-content-l1: 'ðŸ˜€'; */

		}
	</style>
</head>

<body>
	<div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	<script>
		// 4. Docsify Configuration
		window.$docsify = {
      name: 'community docs',
      repo: 'https://github.com/iot-arch/docsify',
      coverpage: 'coverpage.md',
      homepage: 'introduction.md',

      // NAVIGATION
      // -----------------------------------------------------------------   
      loadNavbar: true,   
      loadSidebar: 'sidebar.md',
			auto2top   : true,
			maxLevel   : 3, 
			subMaxLevel: 3,

      //Alias of route
      alias: {
        '/changelog':'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
      },
			// 5. docsify-themeable
			themeable : { 
				// readyTransition : false, 
				// responsiveTables: false 
      },
      search: {
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },

      footer: {
        copy: '<span>IOT-ARCH &copy; 2020</span>',
        auth: 'by Edward',
        pre: '<hr/>',
        style: 'text-align: right;',
      },
      plugins: [
      EditOnGithubPlugin.create('https://github.com/arch-iot/docsify/blob/master/docs/')
    ]
	};
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify-themeable"></script>

  <!-- 6. Docsify Plugins -->
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

   <!-- 7. Docsify Plugins from unpkg-->
	<script src="//unpkg.com/docsify-copy-code"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-tabs"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>  
   <!-- 7. Docsify Plugins from jsdelivr-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>

</html>
